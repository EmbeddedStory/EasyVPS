---
version: "2.1"
services:
  dokuwiki:
    image: lscr.io/linuxserver/dokuwiki:latest
    container_name: dokuwiki
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./config:/config
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # Create router taht points to service 'wiki'
      - "traefik.http.routers.wiki.rule=Host(`wiki.embeddedstory.com`)"
      - "traefik.http.routers.wiki.entrypoints=websecure"
      - "traefik.http.routers.wiki.service=wiki"
      # Create service 'wiki'
      - "traefik.http.services.wiki.loadbalancer.server.port=80"
      - "traefik.http.routers.wiki.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.wiki.middlewares=authelia@docker"
    networks:
      - reverse-proxy

networks:
  reverse-proxy:
    external: true
